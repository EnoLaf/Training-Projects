<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calcul"></div>
        <button class="add">+</button>
        <button class="sub">-</button>
        <button class="mul">x</button>
        <button class="div">/</button>
        <button class="enter">=</button>
        <button class="nb1">1</button>
        <button class="nb2">2</button>
        <button class="nb3">3</button>
        <button class="nb0">0</button>
        <button class="dot">.</button>
        <button class="C">C</button>
        <button class="nb7">7</button>
        <button class="nb8">8</button>
        <button class="nb9">9</button>
        <button class="nb4">4</button>
        <button class="nb5">5</button>
        <button class="nb6">6</button>
    </div>

    <script src="app.js"></script>
</body>
